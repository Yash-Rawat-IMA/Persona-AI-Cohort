<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multi-Teacher Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto;
        background-color: #212121;
        color: #fff;
        text-align: center;
    }
    
    #chat { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: auto; }
    .user { text-align: right; color: rgb(209, 255, 129); margin: 5px 0; }
    .bot { text-align: left; color: rgb(158, 255, 158); margin: 5px 0; }
    input, select, button { padding: 8px; margin: 5px 0; }
  </style>
</head>
<body>
  <h1>ðŸ’¬ Chat with Teachers</h1>
  <label style="background-color: #727272; border-radius: 10px; padding: 10px; margin: 10px; ">Choose Teacher:</label>
  <select id="persona" style="background-color: #727272; border-radius: 10px; padding: 10px;margin: 10px; color: #fff; font-weight: bold; cursor: pointer;">
    <option value="hitesh">Hitesh Sir</option>
    <option value="piyush">Piyush Sir</option>
  </select>

  <div id="chat" style="background-color: #2e2e2e; border-radius: 15px; padding: 10px;margin: 10px; font-weight: bold;" ></div>
  <input id="message" placeholder="Type your message..." style="background-color: #fefefe; color: black; padding: 10px;margin: 10px;border-radius: 10px;field-sizing: normal; ;"/>
  <button onclick="sendMessage()" style="border-radius: 10px; padding: 10px;margin: 10px; cursor: pointer; font-weight: bold;">Send</button>
  
  <script src="script.js"></script>
</body>
</html>
